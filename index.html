<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    	<!-- FONTS GOOGLE -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    	<!-- FONT AWESOME (ICONOS) -->
	  <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Calculadora JS</title>
  </head>
  <body>

    <main class="app">

      <div class="calculadora">

        <div class="nav-bar"></div>

        <div class="pantalla">
          <div class="pantalla-superior" id="operacion">0</div>
          <div class="pantalla-inferior" id="resultado">0</div>
        </div>

        <div class="botones" id="botones">
          <div class="btn">C</div>
          <div class="btn">+/-</div>
          <div class="btn">%</div>
          <div class="btn">/</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">*</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">-</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
          <div class="btn">0</div>
          <div class="btn"></div>
          <div class="btn">,</div>
          <div class="btn">=</div>
        </div>
      </div>

      <div class="creditos">
        <p>Desarrollado por: Facundo Sichi</p>

        <img src="img/1.png" alt="">

        <div class="redes-sociales">
          <a href="mailto:facusichi@gmail.com?Subject=Contacto%20Pagina%20Web" target="_blank" class="btn-red-social"><i class="fas fa-envelope" ></i></a> 
          <a href="https://www.linkedin.com/in/facundo-sichi-aa20bb194/" target="_blank"  class="btn-red-social">  <i class="fab fa-linkedin-in"></i></a> 
          <a href="https://github.com/FSichi" target="_blank"  class="btn-red-social"><i class="fab fa-github" ></i></a> 
          <a href="https://www.instagram.com/facusichi/" target="_blank" class="btn-red-social"> <i class="fab fa-instagram" ></i></a>
          <a href="https://fsichi.github.io/PortFolio-Facundo-Sichi/" target="_blank" class="btn-red-social"><i class="fas fa-globe" ></i></a>
         </div>
      </div>
    </main>

   

    <script src="js/scripts.js"></script>
  </body>
</html>
